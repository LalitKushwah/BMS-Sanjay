<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor ="let menuItem of menus" (click)="moveToPage(menuItem)">
    <ion-card-header>
      <ion-row>
        <ion-col col-1>
      <ion-icon name="{{ menuItem.icon }}"></ion-icon>
        </ion-col>
        <ion-col col-11>
      <ion-card-title>{{ menuItem.name }}</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
</ion-content>
